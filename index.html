<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC - Timestamp Microservice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>FCC - Timestamp Microservice</h1>
        <h3>Example usage:</h3>
        <p><code>https://fcc-primetime.herokuapp.com/March%2031,%202017</code></p>
        <p><code>https://fcc-primetime.herokuapp.com/1490911200000</code></p>
        <h3>Example output:</h3>
        <code>{"unix":1490911200000,"natural":"March 31, 2017"}</code>
    </div>
</body>
</html>
